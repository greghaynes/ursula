---
keystone:
  babel_version: 1.3
  token_expiration_in_seconds: 86400
  admin_workers: 5
  public_workers: 5

  source:
    rev: '5db37331e6ea3b21314d4d47e63fa1505e48285a'
  package:
    console_scripts:
      - keystone-manage
      - keystone-all

  logs:
    - paths:
      - /var/log/keystone/keystone-all.log
      fields:
        type: openstack
        tags: keystone,keystone-all
    - paths:
        - /var/log/keystone/keystone-manage.log
      fields:
        type: openstack
        tags: keystone,keystone-manage
  logging:
    debug: False
    verbose: True
